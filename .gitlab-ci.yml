image: afourcat/rtype-ci:1.1

stages:
  - check
  - build
  - test
  - deploy

check:
  stage: check
  script:
    - cppcheck Client/*.cpp Server/*.cpp Common/*.cpp --verbose --enable=all --inconclusive

build-gcc:
  stage: build
  before_script:
    - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
  script:
    - mkdir -p build && cd build
    - conan install ..
    - cmake ..
    - cmake --build .
    - cmake --build . --target test
    - cmake --build . --target memcheck
    - cmake --build . --target coverage
  artifacts:
    paths:
      - build/coverage

unit-test:
  stage: test
  script:
    - ./build/test

deploy-blih:
    stage: deploy
    only:
        - master
    script:
        - echo "Pushing to $TARGET_REPO"
        - mkdir -p ~/.ssh
        - echo "$SSH_PRIVATE_KEY" > ~/.ssh/epitech
        - chmod 600 ~/.ssh/epitech
        - git config core.sshCommand "ssh -o \"StrictHostKeyChecking=no\" -i ~/.ssh/epitech -F /dev/null"
        - git remote remove epitech || true
        - git remote add epitech $TARGET_REPO || true
        - git push epitech HEAD:$CI_COMMIT_REF_NAME
        - git config --unset core.sshCommand
        - rm -rf ~/.ssh/epitech

